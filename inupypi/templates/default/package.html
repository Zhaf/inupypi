{% extends "layout.html" %}
{% block title %}inetutils PyPI{% endblock %}
{% block content %}

{% if files %}
<h1>Available Packages</h1>
    <div class="rows">
        <span class="header">Name</span>
        <span class="header">Size</span>
    </div>

    <div class="clear"></div>

    {% for f in files %}
    <div class="rows">
        <span class="item">
            <a href="{{ url_for('get_package', name=f.parent.name, filename=f.name) }}">{{ f.name }}</a>
        </span>
        <span class="item">{{ f.size() }}</span>
    </div>

    <div class="clear"></div>
    {% endfor %}

    <div class="rows">
        <p><a href="{{ url_for('index') }}">Back to previous page</a></p>
    </div>
{% endif %}
{% endblock %}
